<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .login-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <!-- Logo Section -->
      <div class="logo">
        <img src="logo.jpeg" alt="Georg-Simon-Ohm Berufskolleg" class="img-fluid" style="max-width: 150px;">
      </div>
      <h2 class="text-center">Anmeldung</h2>
      <p class="text-center">Geben Sie Ihre Zugangsdaten ein, um auf Ihr Konto zuzugreifen.</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Geben Sie Ihre E-Mail ein">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Geben Sie Ihr Passwort ein">
        </div>
        <div class="mb-3 text-end">
          <a href="#">Passwort vergessen?</a>
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Alle Rechte vorbehalten</p>
    <p>
      <a href="#">Impressum</a> | 
      <a href="#">Datenschutz</a> | 
      <a href="#">Barrierefreiheit</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
